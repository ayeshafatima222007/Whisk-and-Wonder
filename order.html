    <h1>Place your Order</h1>
    <div class="row">
        <div class="image-side">
            <img src="order_cakes.jpg" width="600" alt="Our Delicious Cakes">
        </div>

        <div class="text-side">
            <p>Fill the form below to order your favourite treats!</p>
            <form>
                <p>
                    <label>Your Name:</label><br>
                    <input type="text" placeholder="Enter your name">                
                </p>

                <p>
                <label>Select Item:</label><br>
                <select>
                    <option>Bread</option>
                    <option>Custom Cakes</option>
                    <option>Cookies</option>
                    <option>Donuts</option>
                    <option>Butter Croissants</option>
                </select>
                </p>

                <p>
                <label>Quantity:</label><br>
                <input type="number" min="1" value="1">
                </p>

                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>
</body>
